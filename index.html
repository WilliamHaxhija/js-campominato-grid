<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato Grid</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Mystyle CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="py-3">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-9 d-flex">
                    <img class="mx-2" id="logo" src="./img/boolean-logo.png" alt="logo">
                    <h1 class="ms-4"><strong>Campo Minato</strong></h1>
                </div>
                <div class="col-3 d-flex justify-content align-items-center">
                    <label for="level">Difficulty:</label>
                    <select class="btn btn-light btn-sm py-0" name="level" id="level">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <button class="btn btn-light btn-sm px-4 py-0 ms-play">Play</button>
                </div>
            </div>
        </div>
    </header>
    <!-- Main -->
    <main>
        <div class="container d-flex align-items-center ms-grid-ctn">
            <div class="ms-grid d-none mx-auto border">
                <!-- <div class="ms-cell"><span>1</span></div> -->
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="d-flex align-items-center py-3">
            <p>Made with &hearts; by <a href="#">Boolean</a></p>
        </div>
    </footer>
    <!-- Javascript -->
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
