<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato Grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="py-3">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-10 d-flex">
                    <img class="mx-2" id="logo" src="./img/boolean-logo.png" alt="logo">
                    <h1 class="ms-4"><strong>Campo Minato</strong></h1>
                </div>
                <div class="col-2 d-flex justify-content-center">
                    <button class="btn btn-light btn-sm px-4 py-0">Play</button>
                </div>
            </div>
        </div>
    </header>
    <main>
            <div class="container d-flex align-items-center ms-grid-ctn">
                <div class="ms-grid d-flex mx-auto border">
                    <div class="ms-cell">1</div>
                    <div class="ms-cell">2</div>
                    <div class="ms-cell">3</div>
                    <div class="ms-cell">4</div>
                    <div class="ms-cell">5</div>
                    <div class="ms-cell">6</div>
                    <div class="ms-cell">7</div>
                    <div class="ms-cell">8</div>
                    <div class="ms-cell">9</div>
                    <div class="ms-cell">10</div>
                    <div class="ms-cell">11</div>
                </div>
            </div>
    </main>
    <footer>
        <div class="d-flex align-items-center py-3">
            <p>Made with &hearts; by <a href="#">Boolean</a></p>
        </div>
    </footer>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
